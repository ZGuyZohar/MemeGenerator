<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="onInit()">

     <div class="main-screen" onclick="toggleMenu()"></div>

    <nav class="nav-container flex space-center align-center">
        <div class="nav-content flex space-between align-center">
            <div class="logo">Memegen</div>
            <ul class="nav-list flex space-between align-center">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>

            </ul>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </nav>

        <main id="meme-container" class="meme-container">
            <div class="canvas-container">
                <canvas id="canvas" height="406" width="486" style="border: 1px solid black;"></canvas>
            </div>
            <div class="control-box flex column align-center">
                <h2>Add Text</h2>
                <ul class="controls flex column">
                    <div class="control-text-input">
                        <li><form onsubmit="onDrawText(this, event)"><input type="text" name="meme-text" placeholder="Add Text"></form></li>
                    </div>
                    <div class="control-options flex space-around">
                        <li><button onclick="onFontSizeChange(true)"><img src="styles/imgs/icons/increase font - icon.png"></button></li>
                        <li><button onclick="onFontSizeChange(false)"><img src="styles/imgs/icons/decrease font - icon.png"></button></li>
                        <label class="color-btn" for="color-btn"><img src="styles/imgs/icons/paint-board-and-brush.png"></label>
                        <li><input id="color-btn" onchange="onFontColor(this.value)" type="color" hidden></li>
                        <li><button onclick="onChangeLine()"><img src="styles/imgs/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button></li>
                        <li><button onclick="onDeleteMeme(true)"><img src="styles/imgs/icons/trash.png"></button></li>
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish</button>
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                        <div class="share-container"></div>
                        </form>
                    </div>
                </ul>
            </div>
        </main>

    <section class="search">
        <div class="search-container">
            <input list="categories" placeholder="Search Category">
            <datalist id="categories">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Google Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>
    </section>

    <div class="container">
        <h1 class="gallery-title">Choose from the gallery</h1>
        <main class="gallery">
        </main>
    </div>
    <footer class="main-footer flex column align-center space-around">
        <div class="centralize-footer">
            <div class="footer-logo">Memegen</div>
            <small class="info"
                >&#169; 2021 memegen.com - All Rights Reserved</small
            >
            <ul class="flex align-center social-links">
                <li><a class="icon facebook" href="#"></a></li>
                <li><a class="icon twitter" href="#"></a></li>
                <li><a class="icon instagram" href="#"></a></li>
                <li><a class="icon linkedin" href="#"></a></li>
            </ul>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
